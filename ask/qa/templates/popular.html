<nav><ul class = "pagination">
<br>
{% for question in questions %}
	<li>
	{{ question.title }}
	<br>
	<a href = "{{ question.get_absolute_url }}"> {{ question.title }} </a>
	</li>
{% endfor %}
<br>
---
<br>
{% for p in paginator.page_range %}
	{% if p == page.number %}
	<li class="active">
	{% else %}
	<li>
	{% endif %}
		<a href = "{{ paginator.base_url }}{{ p }}">
		{{p}} </a>
	</li>
{% endfor %}
</ul></nav>
